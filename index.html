<!DOCTYPE HTML>
<html>
<head>
  <title>Tic- Tac- Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <!--Using Google Fonts !!--> 
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script src="tic.js" type="text/javascript"></script>
  </head>
<body>
  <h1>TIC TAC TOE</h1>
  <form>
    <!-- Form to set difficulty and 1 player or two player-->
    <input type="radio" id="r1" name="players" value="1" checked> 1 player</input>
    <input type="radio" id="r2" name="players" value="2"> 2 player</input>
    <div class="reveal-if-active">
    <input type="radio" id="r3" name="difficulty" value="easy">Easy</input>
    <input type="radio" id="r4" name="difficulty" value="hard" checked>Hard</input>
    </div>
  </form>
  <!--Table to display the main grid of tic tac toe-->
  <table class="XO center">
    <tr>
      <td class="cell" id="0"data-idx="0"></td><td class="cell v" id="1"data-idx="1"></td><td class="cell" id="2" data-idx="2"></td>
    </tr>
    <tr>
      <td class="cell h" id="3"data-idx="3"></td><td class="cell h v" id="4" data-idx="4"></td><td class="cell h" id="5" data-idx="5"></td>
    </tr>
    <tr>
      <td class="cell" id="6" data-idx="6" ></td><td class="cell v" id="7" data-idx="7"></td><td class="cell" id="8" data-idx="8"></td>
    </tr>
    <td id="result" colspan="3">
    </tr>
  </table>


</body>

</html>
